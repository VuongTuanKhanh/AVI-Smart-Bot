  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2MWR98P4P0oQtMqqm43Q9cFwZI9c70U0",
      authDomain: "avi-smart-bot.firebaseapp.com",
      databaseURL: "https://avi-smart-bot-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "avi-smart-bot",
      storageBucket: "avi-smart-bot.appspot.com",
      messagingSenderId: "1009712952033",
      appId: "1:1009712952033:web:e8202c14b16aed0925bda0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    import { getDatabase, ref, set, child, get }
      from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";

    const db = getDatabase(app);

    const username = document.getElementById("username");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const submit = document.getElementById("sub_btn");

    function AuthenticateUser() {
      const dbRef = ref(db)

      get(child(dbRef, "users/" + username.value)).then((snapshot) => {
        if (snapshot.exists()) {
          let dbpass = decPass(snapshot.val().password);
          if (dbpass == password.value) {
            // window.location.href = "../index.html";
            login(username)
          } else {
            alert("Invalid Password");
          }
        }
        else {
          alert("Invalid Username or Password");
        }
      });
    }

    function decPass(dbpass) {
      return CryptoJS.AES.decrypt(dbpass, password.value).toString(CryptoJS.enc.Utf8);
    }

    function login(user) {
      let keepLogin = document.getElementById("remember-me");


      if (!keepLogin) {
        sessionStorage.setItem("user", JSON.stringify(user));
        window.location.href = "./homepage.html";
      }
      else {
        localStorage.setItem('keepLogin', 'yes');
        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "./homepage.html";
      }
    }

    submit.addEventListener("click", AuthenticateUser);
  </script>
