  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2MWR98P4P0oQtMqqm43Q9cFwZI9c70U0",
      authDomain: "avi-smart-bot.firebaseapp.com",
      databaseURL: "https://avi-smart-bot-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "avi-smart-bot",
      storageBucket: "avi-smart-bot.appspot.com",
      messagingSenderId: "1009712952033",
      appId: "1:1009712952033:web:e8202c14b16aed0925bda0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    import { getDatabase, ref, set, child, get }
      from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";

    const db = getDatabase(app);

    const username = document.getElementById("username");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const submit = document.getElementById("sub_btn");


    function validation() {
      let name_regex = /^[a-zA-Z0-9]+$/;
      let email_regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      let password_regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

      if (!name_regex.test(username.value)) {
        alert("Username must contain only alphanumeric characters");
        username.focus();
        return false;
      } else if (!email_regex.test(email.value)) {
        alert("Email must be in the format")
      }
      else if (!password_regex.test(password.value)) {
        alert("Password must be at least 6 characters long, contain at least one uppercase letter, one lowercase letter and one number");
        password.focus();
        return false;
      } else {
        return true;
      }

    }

    function RegisterUser() {
      if (!validation()) {
        return;
      };
      const dbRef = ref(db);

      get(child(dbRef, "users/" + username.value)).then((snapshot) => {
        if (snapshot.exists()) {
          alert("Username already exists");
        }
        else {
          set(child(dbRef, "users/" + username.value), {
            username: username.value,
            email: email.value,
            password: encrypt_password(password)
          }).then(() => {
            alert("User registered successfully");
          }).catch((error) => {
            alert(error);
          });
        }
      });
    }

    function encrypt_password() {
      var pass12 = CryptoJS.AES.encrypt(password.value, password.value)
      return pass12.toString()
    }

    submit.addEventListener("click", RegisterUser);
  </script>
